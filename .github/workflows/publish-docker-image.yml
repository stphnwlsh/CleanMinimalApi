name: Publish Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare
      id: prepare
      run: echo "::set-output name=version::$(date +'%Y-%m-%d')"
    - name: Build
      run: docker build . --file ./build/Dockerfile --tag $CONTAINER_NAME:$CONTAINER_VERSION --tag $CONTAINER_NAME:latest
      env:
        CONTAINER_NAME: ${{ github.event.repository.name.lowercase }}
        CONTAINER_VERSION: ${{ steps.prepare.outputs.version }}
